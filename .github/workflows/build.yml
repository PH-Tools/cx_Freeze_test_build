name: Build Windows MSI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows-msi:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cx_Freeze
      
      - name: Build EXE
        # run: python build_windows.py bdist_msi
        run: cxfreeze -c main.py --target-dir dist

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: myapp-exe
          path: dist/main.exe